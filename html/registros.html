<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registros nuevos usuarios</title>
    <link rel="stylesheet" href="cssregistros.css">
</head>
<body>
    <div class="header">
        <img src="Logo Medicenter.png" alt="Logo de la Clínica" class="logo">
    </div>

    <div class="registro-container">
    <h1>Registro de Usuario</h1>
    <form id="registroForm">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <select class="input-style" id="tipoIdentificacion" name="tipoIdentificacion" required>
            <option value="">Seleccione tipo de identificación</option>
            <option value="Cedula de ciudadania">Cédula de ciudadanía</option>
            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
            <option value="Registro civil">Registro civil</option>
            <option value="Cédula de extranjería">Cédula de extranjería</option>
            <option value="Permiso especial de permanencia">Permiso especial de permanencia</option>
            <option value="otro">Otro</option>
        </select>
        <input type="number" id="numeroIdentificacion" name="numeroIdentificacion" placeholder="Número de identificación" required>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contrasena" required>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
        <button type="submit">Registrar</button>
    </form>
    <script src="script.js"></script>
    <script src="capturar.js"></script>
</div>
</body>
</html>
