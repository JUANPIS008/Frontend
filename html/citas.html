<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de citas</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="header">
        <img src="Logo Medicenter.png" alt="Logo de la Clínica" class="logo">
    </div>

    <div class="citas-container">
        <h1 class="title">Agendar Cita Médica</h1>

        <select class="input-style" id="tipoCita" onchange="actualizarDoctores()">
            <option value="">Seleccione un tipo de cita</option>
            <option value="general">Médico General</option>
            <option value="pediatria">Pediatría</option>
            <option value="neurologia">Neurología</option>
        </select>

        <select class="input-style" id="doctorCita" style="display: none;"></select>

        <input type="date" id="fechaCita">
        <input type="time" id="horaCita" min="06:00" max="18:00">
        <button class="button" onclick="agendarCita()">Confirmar Cita</button>
        <script src="script.js"></script>
        <script src="agendarcita.js"></script>

        <p id="mensaje" class="mensaje"></p>
    </div>
</body>
</html>
